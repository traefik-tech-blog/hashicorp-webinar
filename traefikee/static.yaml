entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

api:
  dashboard: true

providers:
  consulCatalog:
    prefix: "traefik"
    exposedByDefault: false
    endpoint:
      address: "127.0.0.1:8500"
      scheme: "http"

  plugin:
    vault:
      url: "http://127.0.0.1:8200"
      auth:
        token: "root"

certificatesResolvers:
  vault:
    vault:
      url: "http://127.0.0.1:8200"
      role: "traefikee"
      auth:
        token: "root"
